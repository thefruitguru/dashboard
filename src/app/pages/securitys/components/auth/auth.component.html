<div class="login-container">
  <form class="form-container" [formGroup]="loginForm" (ngSubmit)="login()">
    <h2>The Fruit Guru.</h2>
    
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>
          
    <mat-form-field>
      <input type="password" matInput placeholder="Senha" formControlName="password">
    </mat-form-field>
  
    <button mat-button mat-raised-button color="warn">Acessar</button>

    <p *ngIf="erroLogin" class="erroMsg">* Email ou senha invÃ¡lidos</p>
  </form>
</div>
